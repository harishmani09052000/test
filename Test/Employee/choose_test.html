<script>
// Get the menu element
const menu = document.querySelector(".menu");

// Get the sublist element
const sublist = document.querySelector(".sublist");

// Get the arrow button element
const arrow = document.querySelector(".arrow");

// Add a click event listener to the menu element
menu.addEventListener("click", function(e) {
  // Get the target element
  const target = e.target;

  // Check if the target is a menu item
  if (target.tagName === "A") {
    // Remove the active class from the previous menu item
    menu.querySelector(".active").classList.remove("active");

    // Add the active class to the current menu item
    target.parentElement.classList.add("active");

    // Check if the target is a submenu item
    if (target.parentElement.classList.contains("submenu")) {
      // Toggle the display of the sublist element
      sublist.style.display = sublist.style.display === "block" ? "none" : "block";
    } else {
      // Hide the sublist element
      sublist.style.display = "none";
    }
  }
});

// Add a click event listener to the arrow button element
arrow.addEventListener("click", function() {
  // Navigate to the next page
  window.location.href = "next.html";
});
