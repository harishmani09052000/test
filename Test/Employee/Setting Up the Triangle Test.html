:root {
--bg-color: #3a0c5f;
--text-color: #ffffff;
--accent-color: #b88bff;

}

/* Apply a global style */
* {
box-sizing: border-box;
margin: 0;
padding: 0;
}




/* Style the container element */
.container {
display: flex;
height: 100vh;
}

/* Style the sidebar element */

width: 30%;
background: linear-gradient(to right, #13072e 40%, #a096b0 100%);
overflow-y: auto;
}

max-width: 70%;
margin-left: 50px;
text-align: center;
padding: 20px;

list-style: none;

font-family: var(--font-family);
font-size: 12px;
color: white;
padding: 10px 20px;

/* Style the active menu item */
.menu li.active {
/* background-color: var(--accent-color); */
}

/* Style the submenu element */
.submenu {
position: relative;
}

/* Style the submenu icon */
.submenu::after {

position: absolute;
right: 20px;
top: 50%;
transform: translateY(-50%);
color: var(--text-color);
}

/* Style the sublist element */

list-style: none;
background-color: #884cfc;
border-radius: 10%;
max-width: 250px;

/* Style the sublist items on hover */

background-color: #48449c;

.active1{

/* Style the signup button */

/* Style the content element */

<script>
// Get the menu element
const menu = document.querySelector(".menu");

// Get the sublist element
const sublist = document.querySelector(".sublist");

// Get the arrow button element
const arrow = document.querySelector(".arrow");

// Add a click event listener to the menu element
menu.addEventListener("click", function(e) {
  // Get the target element
  const target = e.target;

  // Check if the target is a menu item
  if (target.tagName === "A") {
    // Remove the active class from the previous menu item
    menu.querySelector(".active").classList.remove("active");

    // Add the active class to the current menu item
    target.parentElement.classList.add("active");

    // Check if the target is a submenu item
    if (target.parentElement.classList.contains("submenu")) {
      // Toggle the display of the sublist element
      sublist.style.display = sublist.style.display === "block" ? "none" : "block";
    } else {
      // Hide the sublist element
      sublist.style.display = "none";
    }
  }
});

// Add a click event listener to the arrow button element
arrow.addEventListener("click", function() {
  // Navigate to the next page
  window.location.href = "next.html";
});
